<!doctype html>
<html lang="en">
<head>
	<title>Signup</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
</head>
<body>
	<div class="mt-5 container">
		<h1 class="text-center">Create account</h1><br>
		<form action="/signup" method="POST">
			<div class="jumbotron">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" name="username" class="form-control" id="username" placeholder="Enter your username">
				</div>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="name" name="name" class="form-control" id="name" placeholder="Enter your full name">
				</div>
				<div class="form-group">
					<label for="tel">Mobile Number</label>
					<input type="tel" name="tel" class="form-control" id="tel" placeholder="Enter mobile number">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" class="form-control" id="password" placeholder="Enter password">
				</div>

				<div class="form-group">
					<label for="confirmation">Confirm Password</label>
					<input type="password" name="confirmation" class="form-control" id="confirmation" placeholder="Confirm password">
				</div>

				{% if error %}
				<div>
					<p class="text-danger"> {{error}} </p>
				</div>
				{% endif %}
				<input type="submit" class="btn btn-info" value="Continue">
			</div>
		</form>
	</div>
</body>
</html>
